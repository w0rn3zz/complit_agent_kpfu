version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend/src:/app/src  # Код для hot-reload
      - ./backend/data/prompts:/app/data/prompts  # Промпты
      - models-cache:/app/data/models  # Кэш моделей (приоритет над bind mount)
    restart: unless-stopped
    networks:
      - kfu-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kfu-network

volumes:
  models-cache:  # Кэш для ML моделей (сохраняется между перезапусками)

networks:
  kfu-network:
    driver: bridge
